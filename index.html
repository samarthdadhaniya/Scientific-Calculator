<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scientific Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="icon" href="assets/img/tab-bar-icon.png">
    </head>
  <body>
    <div class="container-fluid border shadow rounded">
        <div class="container">
            <!-- Input Div Start -->
            <div class="row row-x mt-2">
                <!-- <input type="text" class="p-2 input-div button-n" > -->
                 <div class="p-2 input-div button-n" type="text" id="input_display"></div>
            </div>
            <!-- Input Div End -->
            <!-- DEG and F-E Button Start -->
            <div class="row d-flex justify-content-start mt-2">
                <button type="button" class="btn button-func buttondeg col-2" id="degree">DEG</button>
                <button type="button" class="btn button-func buttonred col-2" id="radian">RAD</button>
                <button type="button" class="btn button-func col-2" id="FE">F-E</button>
            </div>
            <!-- DEG and F-E Button End -->
            <!-- Memory Function Start -->
            <div class="row d-flex justify-content-around mt-2">
                <button type="button" class="btn button-func memoer-clear-recall col-2" id="MemoryClear" disabled>MC</button>
                <button type="button" class="btn button-func memoer-clear-recall col-2" id="MemoryRead" disabled>MR</button>
                <button type="button" class="btn button-func col-2" id="MemoryPluse">M+</button>
                <button type="button" class="btn button-func col-2" id="MemoryMinus">M-</button>
                <button type="button" class="btn button-func col-2" id="MemoryStore">MS</button>
            </div>
            <!-- Memory Function END -->
            <!-- Trigonometry, Function, RANDOM Button Start -->
            <div class="row d-flex justify-content-start mt-2">
        
            <div class="dropdown dropdown-trogo w-25 show">
                <button type="button" class="btn button-func button-degree col-4 btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="./assets/img/icons8-trigonometry-90.png" alt="Trigonometry" width="20rem" height="18rem"> Calculus</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    
                    <!-- Trigonometry Buttons Start -->
                    <div class="container px-4 mt-2 text-center">
                        <div class="row d-flex justify-content-start">
                            <button type="button" class="btn button-func trigosecond col" id="sin">SIN</button>
                            <button type="button" class="btn button-func col" id="sec">SEC</button>
                            <button type="button" class="btn button-func trigosecond mt-2 col" id="cos">COS</button>
                            <button type="button" class="btn button-func mt-2 col" id="csc">CSC</button>
                            <button type="button" class="btn button-func mt-2 trigosecond col" id="tan">TAN</button>
                            <button type="button" class="btn button-func mt-2 col" id="cot">COT</button>
                        </div>
                    </div>
                    <!-- Trigonometry Buttons END -->
                </div>
            </div>
            <div class="dropdown dropdown-func w-25 d-flex show">
                <button type="button" class="btn button-func button-function col-4" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  ><img src="./assets/img/icons8-frequency-f-90.png" alt="Fuction" width="20rem" height="20rem">Fuction <img src="./assets/img/icons8-down-96.png" alt="downicon" width="10rem" height="10rem"></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                   <!-- Function Button Start -->
                   <div class="container px-4 text-center">
                    <div class="row d-flex justify-content-start">
                        <button type="button" class="btn button-func trigosecond col" id="ceil">⌈X⌉</button>
                        <button type="button" class="btn button-func col" id="floor">⌊X⌋</button>
                    </div>
                </div>
                <!-- Function Button End -->
                </div>
            </div>
            <button type="button" class="btn button-func button-rendom col-2" id="random">RAN</button>
            </div>
            <!-- Trigonometry, Function, RANDOM Button END -->
            <!-- 2nd, pi, e, C, delete Start -->
            <div class="row d-flex justify-content-around mt-2">
                <button type="button" class="btn button-func col-2" onclick="display_2nd()">2<sup>nd</sup></button>
                <button type="button" class="btn button-func col-2" id="pi">π</button>
                <button type="button" class="btn button-func col-2" id="constantE">e</button>
                <button type="button" class="btn button-clear col-2" id="clear" onclick="clear()">C</button>
                <button type="button" class="btn button-delete col-2" id="backEraseButton"><img src="./assets/img/icons8-clear-symbol-96.png" alt="clear" width="20rem" height="20rem"></button>
            </div>
            <!-- 2nd, pi, e, C, delete END -->
            <!-- x2, 1/x, |X|, exp, mod Start -->
            <div class="row d-flex justify-content-around mt-2">
                <button type="button" class="btn button-func col-2" id="xcube">x<sup>3</sup></button>
                <button type="button" class="btn button-func col-2" id="xsqurebtn">x<sup>2</sup></button>
                <button type="button" class="btn button-func col-2" id="oneuponx">1/x</button>
                <button type="button" class="btn button-func col-2" id="modx">|X|</button>
                <button type="button" class="btn button-func col-2" id="exp">exp</button>
                <button type="button" class="btn button-func col-2" id="modulus_sign">&percnt;</button>
            </div>
            <!-- x2, 1/x, |X|, exp, mod END -->
            <!-- √x, (, ), n!, ÷ Start -->
            <div class="row d-flex justify-content-around mt-2">
                <button type="button" class="btn button-func col-2" id="cuberoot"><sup>3</sup>√x</button>
                <button type="button" class="btn button-func col-2" id="squareroot">√x</button>
                <button type="button" class="btn button-func col-2" id="leftParenthesis">(</button>
                <button type="button" class="btn button-func col-2" id="rightParenthesis">)</button>
                <button type="button" class="btn button-func col-2" id="fectorial">n!</button>
                <button type="button" class="btn button-func col-2" id="division_sign">&divide;</button>
            </div>
            <!-- √x, (, ), n!, ÷ END -->
            <!-- xy, 7, 8, 9, x Start -->
            <div class="row row-x d-flex justify-content-around mt-2">
                <button type="button" class="btn button-func col-2" id="expmone">expm<sup>1</sup></button>
                <button type="button" class="btn button-func col-2" id="exponent">x<sup>y</sup></button>
                <button type="button" class="btn button-n col-2" id="seven_Number">7</button>
                <button type="button" class="btn button-n col-2" id="eight_Number">8</button>
                <button type="button" class="btn button-n col-2" id="nine_Number">9</button>
                <button type="button" class="btn button-func col-2" id="multiplication_sign">&times;</button>
            </div>
            <!-- xy, 7, 8, 9, x END-->
            <!-- 10x, 4, 5, 6, - Start -->
            <div class="row row-x d-flex justify-content-around mt-2">
                <button type="button" class="btn button-func col-2" id="tworestoox">2<sup>x</sup></button>
                <button type="button" class="btn button-func col-2" id="tenpowerx">10<sup>x</sup></button>
                <button type="button" class="btn button-n col-2" id="four_Number">4</button>
                <button type="button" class="btn button-n col-2" id="five_Number">5</button>
                <button type="button" class="btn button-n col-2" id="six_Number">6</button>
                <button type="button" class="btn button-func col-2" id="subtraction_sign">&minus;</button>
            </div>
            <!-- 10x, 4, 5, 6, - END -->
            <!-- log, 1, 2, 3, + Start-->
            <div class="row row-x d-flex justify-content-around mt-2">
                <button type="button" class="btn button-func col-2" id="logonep">L<sub>1</sub>P</button>
                <button type="button" class="btn button-func col-2" id="logbtn">LOG</button>
                <button type="button" class="btn button-n col-2" id="one_Number">1</button>
                <button type="button" class="btn button-n col-2" id="two_Number">2</button>
                <button type="button" class="btn button-n col-2" id="three_Number">3</button>
                <button type="button" class="btn button-func col-2" id="addition_sign">&plus;</button>
            </div>
            <!-- log, 1, 2, 3, + END-->
            <!-- ln, ±, 0, ., = Start-->
            <div class="row row-x d-flex justify-content-around mt-2">
                <button type="button" class="btn button-func col-2" id="eraisedtoox">e<sup>x</sup></button>
                <button type="button" class="btn button-func col-2" id="lnbtn">ln</button>
                <button type="button" class="btn button-n col-2">±</button>
                <button type="button" class="btn button-n col-2" id="zero_Number">0</button>
                <button type="button" class="btn button-n col-2" id="dot_operator">.</button>
                <button type="button" class="btn button-equal col-2" onclick="finalResult()" id="equalto_sign">&equals;</button>
            </div>
            <!-- ln, ±, 0, ., = END-->
          </div>
    </div>
    <!-- custome javascript file -->
    <script src="./assets/js/logic.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
